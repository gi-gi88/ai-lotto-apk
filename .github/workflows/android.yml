name: Build & Package AI Lotto

# 푸시될 때마다 워크플로우가 실행됩니다.
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 17 설치 (Android Gradle 요구사항에 맞춰 조정)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Node.js 설치 (Cordova/Capacitor 등 사용 시 필요)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4. 프로젝트 디렉토리로 이동 (앱 소스가 서브폴더에 있다면 경로 조정)
      - name: Change to android directory
        run: cd android

      # 5. Gradle 래퍼로 APK 빌드
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # 6. 빌드 아티팩트(생성된 APK)를 업로드
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
