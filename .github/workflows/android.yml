name: Build & Package AI Lotto

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 17 설치 (Android SDK 용)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Node.js 설치 (Cordova 사용용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Cordova CLI 설치
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 5. Android 플랫폼 추가 및 릴리스 빌드
      - name: Build Android APK (release)
        run: |
          cordova platform rm android || true
          cordova platform add android@latest
          cordova build android --release

      # 6. APK 파일 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: ai-lotto-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk

      # 7. 추천결과.pdf 업로드
      - name: Upload recommendation PDF
        uses: actions/upload-artifact@v2
        with:
          name: recommendation-pdf
          path: 추천결과.pdf

      # 8. 북마크통계.csv 업로드
      - name: Upload statistics CSV
        uses: actions/upload-artifact@v2
        with:
          name: stats-csv
          path: 북마크통계.csv

      # 9. QR_설치.png 업로드
      - name: Upload QR code image
        uses: actions/upload-artifact@v2
        with:
          name: qr-image
          path: QR_설치.png

      # 10. 설치안내서.txt 업로드
      - name: Upload install guide TXT
        uses: actions/upload-artifact@v2
        with:
          name: install-guide
          path: 설치안내서.txt
