name: Build & Package AI Lotto

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android
        run: |
          cordova platform add android
          cordova build android --release

      - name: Prepare dist folder
        run: |
          mkdir dist
          # 프로젝트 루트에 PDF/CSV/PNG/TXT 파일이 있다고 가정
          cp 추천결과.pdf 북마크통계.csv QR_설치.png 설치안내서.txt dist/
          cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk dist/app-debug.apk

      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../투자자금_AI_Lotto_Final_FullPackage.zip ./*

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-package
          path: 투자자금_AI_Lotto_Final_FullPackage.zip