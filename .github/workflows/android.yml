# .github/workflows/android.yml

name: Build & Package AI Lotto

# main 브랜치에 푸시되거나, 수동 실행 버튼으로도 실행 가능합니다.
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 📦 Build & Package Android App
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 설치 (Android SDK & Gradle 용)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Cordova CLI 설치
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 5. Android 플랫폼 추가 및 릴리스 빌드
      - name: Build Android APK (release)
        run: |
          cordova platform rm android || true
          cordova platform add android@latest
          cordova build android --release

      # 6. APK 아티팩트 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: ai-lotto-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk

      # 7. 보조 파일 아티팩트 업로드
      - name: Upload PDF recommendation
        uses: actions/upload-artifact@v2
        with:
          name: recommendation-pdf
          path: 추천결과.pdf

      - name: Upload CSV statistics
        uses: actions/upload-artifact@v2
        with:
          name: stats-csv
          path: 북마크통계.csv

      - name: Upload install guide TXT
        uses: actions/upload-artifact@v2
        with:
          name: install-guide
          path: 설치안내서.txt

      - name: Upload QR image
        uses: actions/upload-artifact@v2
        with:
          name: qr-image
          path: QR_설치.png
