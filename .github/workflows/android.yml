# .github/workflows/android.yml
name: Build & Package AI Lotto

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK & Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃 소스
        uses: actions/checkout@v3

      - name: Node.js 세팅
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Java 세팅 (빌드용)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cordova & Android SDK 설치
        run: |
          npm install -g cordova
          # Android SDK 환경변수 (Ubuntu에 기본 설치된 경로 기준)
          export ANDROID_SDK_ROOT=$HOME/Android/Sdk
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.0"

      - name: 의존성 설치
        working-directory: ./www
        run: npm ci

      - name: APK 빌드
        run: |
          cd www
          cordova build android --release
        env:
          JAVA_HOME: /opt/hostedtoolcache/jdk/11*/x64

      - name: 아티팩트 업로드
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-apk
          path: |
            www/platforms/android/app/build/outputs/apk/release/app-release.apk
            www/platforms/android/app/build/outputs/apk/debug/app-debug.apk
