name: Build Cordova APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 📦 Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js & Cordova 설치
      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🔧 Install Cordova & Android SDK tools
        run: |
          npm install -g cordova
          sudo apt-get update
          sudo apt-get install -y default-jdk
          # ANDROID_HOME 환경 변수 설정, sdkmanager 설치 등
          mkdir -p $HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-31"

      # 3. 의존성 설치
      - name: 🧩 Install project dependencies
        run: npm ci

      # 4. Android 플랫폼 추가 및 빌드
      - name: 🔨 Add Android platform & Build APK
        run: |
          cordova platform rm android || true
          cordova platform add android@10.1.1
          cordova build android --release

      # 5. APK 산출물 업로드
      - name: 📂 Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
