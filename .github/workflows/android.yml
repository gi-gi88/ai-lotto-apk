# .github/workflows/android.yml
name: Build & Package AI Lotto

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Java 11 설치 (Cordova Android 빌드용)
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    # 3. Node.js 설치 (Cordova CLI 용)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 4. Android SDK + 빌드 도구 설치
    - name: Set up Android SDK
      uses: google-github-actions/setup-android@v2
      with:
        api-level: 33             # 타겟 SDK 레벨
        build-tools: '33.0.2'     # 빌드 도구 버전
        ndk: '21.4.7075529'       # 필요 시 NDK

    # 5. Android 라이선스 동의
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    # 6. Cordova 종속성 설치
    - name: Install npm dependencies
      run: npm ci

    # 7. Cordova Android APK 빌드
    - name: Build Cordova Android APK
      run: |
        npx cordova build android --release

    # 8. 빌드 산출물 업로드 (앱 + 문서 + 이미지 + CSV)
    - name: Upload APK and other artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        # 업로드할 파일 리스트 (와일드카드 지원)
        path: |
          platforms/android/app/build/outputs/apk/release/app-release.apk
          추천결과.pdf
          QR_설치.png
          설치안내서.txt
          북마크통계.csv
        # 아티팩트가름표
        name: AI-Lotto-Release-Package

    # 9. (선택) 후처리: Node.js, Java 캐시 등
    - name: Post Set up Node.js
      if: always()
      uses: actions/cache@v3
      # … 캐시 설정 …

    - name: Post Set up Java
      if: always()
      uses: actions/cache@v3
      # … 캐시 설정 …
