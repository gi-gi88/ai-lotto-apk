name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: "zulu"
        java-version: "17"  # Cordova Android 13 이상 필요

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Add Android Platform
      run: cordova platform add android

    - name: Build Android APK
      run: cordova build android
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

   - name: Upload APK to transfer.sh
      run: |
        curl --upload-file platforms/android/app/build/outputs/apk/debug/app-debug.apk https://transfer.sh/app-debug.apk > apk_url.txt
        echo "📦 APK URL:"
        cat apk_url.txt

    - name: Generate QR code for APK URL
      run: |
        sudo apt-get update && sudo apt-get install -y qrencode
        qrencode -t ANSI "$(cat apk_url.txt)"
        
    - name: Upload QR Image
      uses: actions/upload-artifact@v2  # ✅ 안정 버전
      with:
        name: apk-qr
        path: apk_qr.png
