name: Build & Package AI Lotto

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK & Upload Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java (for Cordova/Android SDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g cordova
          npm ci

      - name: Build Cordova Android
        run: |
          cordova platform rm android || true
          cordova platform add android@11
          cordova build android --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-apk
          path: app/platforms/android/app/build/outputs/apk/release/app-release.apk
