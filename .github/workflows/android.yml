name: Build & Package AI Lotto

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Android APK 빌드 및 아티팩트 업로드
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      # 1) 소스코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Java 설치 (Android 빌드용)
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3) Node.js 설치 (npm/Cordova 등)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4) Android SDK 라이선스 동의
      - name: Accept Android SDK Licenses
        run: |
          yes | sdkmanager --licenses

      # 5) 프로젝트 의존성 설치
      - name: Install npm dependencies
        run: npm ci

      # 6) APK 빌드 (Cordova 예시)
      - name: Build Cordova Android APK
        run: npx cordova build android --debug

      # 7) APK 아티팩트 업로드
      - name: Upload app-debug.apk
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ai-lotto-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      # 8) 추천결과.pdf 업로드
      - name: Upload 추천결과.pdf
        uses: actions/upload-artifact@v4.6.2
        with:
          name: recommendation-pdf
          path: 추천결과.pdf

      # 9) QR_설치.png 업로드
      - name: Upload QR_설치.png
        uses: actions/upload-artifact@v4.6.2
        with:
          name: qr-install-image
          path: QR_설치.png

      # 10) 설치안내서.txt 업로드
      - name: Upload 설치안내서.txt
        uses: actions/upload-artifact@v4.6.2
        with:
          name: install-guide
          path: 설치안내서.txt

      # 11) 북마크통계.csv 업로드
      - name: Upload 북마크통계.csv
        uses: actions/upload-artifact@v4.6.2
        with:
          name: bookmark-stats
          path: 북마크통계.csv

