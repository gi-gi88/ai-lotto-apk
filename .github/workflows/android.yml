name: Build & Package AI Lotto

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Java 11 세팅
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3) Node.js 세팅
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4) Android SDK 라이선스 수락
      - name: Accept Android SDK licenses
        uses: google-github-actions/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platform-tools

      # 5) Cordova Android 빌드
      - name: Build Cordova Android APK
        run: |
          npm install
          npx cordova build android --release

      # 6) 아티팩트 업로드
      - name: Upload app-debug.apk
        uses: actions/upload-artifact@v4.6.2
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload 추천결과.pdf
        uses: actions/upload-artifact@v4.6.2
        with:
          name: recommendation-pdf
          path: 추천결과.pdf

      - name: Upload QR_설치.png
        uses: actions/upload-artifact@v4.6.2
        with:
          name: qr-install-image
          path: QR_설치.png

      - name: Upload 설치안내서.txt
        uses: actions/upload-artifact@v4.6.2
        with:
          name: install-guide
          path: 설치안내서.txt

      - name: Upload 북마크통계.csv
        uses: actions/upload-artifact@v4.6.2
        with:
          name: bookmark-stats
          path: 북마크통계.csv
