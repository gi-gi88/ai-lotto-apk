name: Build & Package AI Lotto
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Java 11 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Node.js 18 설정
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Android SDK 설치
        uses: google-github-actions/setup-android@v2
        with:
          api-level: 31
          components: |
            platform-tools
            build-tools;31.0.0

      - name: Android SDK 라이선스 수락
        run: yes | sdkmanager --licenses

      - name: npm 의존성 설치
        run: npm install

      - name: Cordova Android APK 빌드
        run: npm run build:android

      # ─── 아티팩트 업로드 (GHES: v3.2.1) ──────────────────────────

      - name: APK 파일 업로드
        uses: actions/upload-artifact@v3.2.1
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: 추천결과 PDF 업로드
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 추천결과.pdf
          path: 추천결과.pdf

      - name: QR_설치 이미지 업로드
        uses: actions/upload-artifact@v3.2.1
        with:
          name: QR_설치.png
          path: QR_설치.png

      - name: 설치안내서 텍스트 업로드
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 설치안내서.txt
          path: 설치안내서.txt

      - name: 북마크통계 CSV 업로드
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 북마크통계.csv
          path: 북마크통계.csv
