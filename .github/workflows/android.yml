# .github/workflows/android.yml
name: Build & Package AI Lotto

# main 브랜치에 push 될 때마다 워크플로우 실행
on:
  push:
    branches:
      - main

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      # 1) 소스 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Java 설치 (Cordova Android 빌드를 위해 필요)
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3) Node.js 설치 (npm 스크립트 실행용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4) 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 5) Cordova 플랫폼 및 플러그인 추가 (필요시)
      #    Capacitor 프로젝트라면 `npm run build` + `npx cap copy android` 등으로 바꾸세요.
      - name: Add Android platform
        run: npx cordova platform add android --no-save

      # 6) 실제 빌드
      - name: Build Android debug APK
        run: npx cordova build android --debug --no-interactive

      # 7) APK 아티팩트 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
