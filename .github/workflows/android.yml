name: Build & Package AI Lotto

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1) 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) JDK 세팅
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Node.js 세팅
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4) 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 5) Cordova (또는 Gradle)로 APK 빌드
      - name: Build Cordova APK
        run: npx cordova build android --release

      # 6) 빌드 산출물(아티팩트) 업로드
  - name: APK 아티팩트 업로드
  uses: actions/upload-artifact@v4
  with:
    name: app-debug
    path: app/build/outputs/apk/debug/*.apk

