name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install Dependencies
      run: npm ci

    - name: Build APK
      run: npm run build:android      # Cordova/Capacitor 빌드 스크립트

    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Other Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: resources
        path: |
          out/추천결과.pdf
          out/QR_설치.png
          out/설치안내서.txt
          out/북마크통계.csv
