name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: "zulu"
        java-version: "17"  # Cordova Android 13 이상 필요

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Add Android Platform
      run: cordova platform add android

    - name: Build Android APK
      run: cordova build android
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    - name: Upload APK to transfer.sh
      run: |
        curl --upload-file platforms/android/app/build/outputs/apk/debug/app-debug.apk https://transfer.sh/app-debug.apk > apk_url.txt
        echo ""
        echo "📦 APK 다운로드 링크:"
        cat apk_url.txt
        echo ""

    - name: Show QR code in terminal
      run: |
        sudo apt-get update && sudo apt-get install -y qrencode
        echo ""
        echo "📱 스마트폰으로 이 QR을 스캔하여 APK 설치:"
        qrencode -t ANSI "$(cat apk_url.txt)"
        echo ""
