# .github/workflows/android.yml
name: Build Android APK & Upload Artifacts

# main 브랜치에 push 또는 PR이 열릴 때마다 실행
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Android APK & Upload Artifacts
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Java JDK 설치 (Java 11, Temurin 배포판)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3) Node.js 설치 (여기선 v18 사용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4) 의존성 설치 (npm 또는 yarn)
      - name: Install npm dependencies
        run: npm ci

      # 5) Cordova Android 플랫폼 준비
      - name: Add Android platform
        run: npx cordova platform add android@latest --no-save

      # 6) APK 빌드
      - name: Build Android Debug APK
        run: npx cordova build android --debug

      # 7) APK 아티팩트로 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
