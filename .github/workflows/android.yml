name: Build & Package AI Lotto

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK & Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 11 설치
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 4. Android SDK 설치
      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.2'
          ndk: '21.4.7075529'

      # 5. 라이선스 동의
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. npm 의존성 설치
      - name: Install npm dependencies
        run: npm ci

      # 7. Cordova Android APK 빌드
      - name: Build Cordova Android APK
        run: npm run build:android

      # 8. 아티팩트 업로드 (app-debug.apk)
      - name: Upload app-debug.apk
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      # 9. 추천결과.pdf 업로드
      - name: Upload 추천결과.pdf
        uses: actions/upload-artifact@v4
        with:
          name: 추천결과.pdf
          path: path/to/추천결과.pdf

      # 10. QR_설치.png 업로드
      - name: Upload QR_설치.png
        uses: actions/upload-artifact@v4
        with:
          name: QR_설치.png
          path: path/to/QR_설치.png

      # 11. 설치안내서.txt 업로드
      - name: Upload 설치안내서.txt
        uses: actions/upload-artifact@v4
        with:
          name: 설치안내서.txt
          path: path/to/설치안내서.txt

      # 12. 북마크통계.csv 업로드
      - name: Upload 북마크통계.csv
        uses: actions/upload-artifact@v4
        with:
          name: 북마크통계.csv
          path: path/to/북마크통계.csv
