    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js & Cordova ì„¤ì¹˜
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”§ Install Cordova & Android SDK tools
        run: |
          npm install -g cordova
          sudo apt-get update
          sudo apt-get install -y default-jdk
          # ANDROID_HOME í™˜ê²½ ë³€ìˆ˜ ì„¤ì •, sdkmanager ì„¤ì¹˜ ë“±
          mkdir -p $HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-31"

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ§© Install project dependencies
        run: npm ci

      # 4. Android í”Œë«í¼ ì¶”ê°€ ë° ë¹Œë“œ
      - name: ğŸ”¨ Add Android platform & Build APK
        run: |
          cordova platform rm android || true
          cordova platform add android@10.1.1
          cordova build android --release

      # 5. APK ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“‚ Upload APK artifact
        uses: actions/upload-artifact@v3
