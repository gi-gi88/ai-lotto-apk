name: Build & Package AI Lotto

# main 브랜치에 푸시될 때마다 실행
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK & Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      # 1) 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Java 설치 (Android 빌드를 위해)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3) Node.js 설치 (Cordova / NPM 스크립트용)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4) 프로젝트 종속성 설치
      - name: Install dependencies
        run: |
          npm ci

      # 5) Android 플랫폼 준비 (Cordova 예시)
      - name: Add Android platform
        run: |
          npx cordova platform add android --save

      # 6) APK 빌드
      - name: Build debug APK
        run: |
          npx cordova build android --debug --release

      # 7) 빌드 결과물을 GitHub 아티팩트로 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: |
            platforms/android/app/build/outputs/apk/debug/app-debug.apk

      # 8) 추가 리소스(추천결과.pdf 등) 업로드
      - name: Upload other artifacts
        uses: actions/upload-artifact@v2
        with:
          name: resources
          path: |
            추천결과.pdf
            북마크통계.csv
            QR_설치.png
            설치안내서.txt
