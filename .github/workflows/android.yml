e: Build Cordova APK

# main 브랜치에 푸시될 때마다 실행
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Java 설치 (Cordova-Android 빌드에 필요)
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3. Node.js 설치 (npm, Cordova CLI 등)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4. 의존성 설치 및 Android 플랫폼 준비
      - name: Install dependencies & prepare Android
        run: |
          npm ci
          npx cordova prepare android

      # 5. APK 빌드
      - name: Build Debug APK
        run: |
          cd platforms/android
          ./gradlew assembleDebug

      # 6. 빌드 결과(artifacts) 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
