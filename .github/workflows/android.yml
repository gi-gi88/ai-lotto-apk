name: Build & Package AI Lotto

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v18
        with:
          cache: 'npm'

      # 3. Java 11 설정
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 4. Android SDK 설치 및 설정
      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.0'
          ndk: '21.4.7075529'

      # 5. 라이선스 동의
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 6. NPM 의존성 설치
      - name: Install npm dependencies
        run: npm ci

      # 7. Cordova APK 빌드
      - name: Build Cordova Android APK
        run: npm run build:android

      # 8. 결과물(아티팩트) 업로드
      - name: Upload app-debug.apk
        uses: actions/upload-artifact@v3.2.1
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload 추천결과.pdf
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 추천결과
          path: 추천결과.pdf

      - name: Upload QR_설치.png
        uses: actions/upload-artifact@v3.2.1
        with:
          name: QR_설치
          path: QR_설치.png

      - name: Upload 설치안내서.txt
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 설치안내서
          path: 설치안내서.txt

      - name: Upload 북마크통계.csv
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 북마크통계
          path: 북마크통계.csv
