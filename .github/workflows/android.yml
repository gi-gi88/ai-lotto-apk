name: Build & Package AI Lotto

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Android APK & Upload Artifacts
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 설치
      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4. 프로젝트 의존성 설치
      - name: Install dependencies
        run: |
          npm install -g cordova
          npm ci

      # 5. Cordova Android 빌드
      - name: Build Cordova Android
        run: |
          cd www
          cordova build android --release

      # 6. 빌드 산출물(APK) 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      # 7. 나머지 산출물 업로드 예시
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v3
        with:
          name: bookmark-stats
          path: 북마크통계.csv

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: recommendation-result
          path: 추천결과.pdf

      - name: Upload TXT artifact
        uses: actions/upload-artifact@v3
        with:
          name: install-guide
          path: 설치안내서.txt

      - name: Upload PNG artifact
        uses: actions/upload-artifact@v3
        with:
          name: qr-install-image
          path: QR_설치.png
