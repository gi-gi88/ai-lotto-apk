on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ğŸ“¦ Build Android APK
    runs-on: ubuntu-latest
    steps:
      # 1) ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Node.js ì„¤ì¹˜ (Cordova CLI ìš©)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) Android SDK ì„¤ì •
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 4) Cordova & gradle í™˜ê²½ ì¤€ë¹„
      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install Android SDK tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-11-jdk
          # ANDROID_HOME í™˜ê²½ë³€ìˆ˜
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
          unzip tools.zip
          rm tools.zip
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=${ANDROID_HOME} "platforms;android-33" "build-tools;33.0.2"

      # 5) í”„ë¡œì íŠ¸ ì¢…ì†ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 6) Android í”Œë«í¼ ì¶”ê°€/ì—…ë°ì´íŠ¸
      - name: Prepare Android platform
        run: |
          cordova platform rm android || true
          cordova platform add android@latest

      # 7) APK ë¹Œë“œ
      - name: Build Debug APK
        run: |
          cordova build android --debug --release -- --no-daemon

      # 8) ìƒì„±ëœ APKë¥¼ artifact ë¡œ ì—…ë¡œë“œ
      - name: Upload APK artifact
