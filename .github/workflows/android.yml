name: Build & Package AI Lotto

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 자바 11 설정
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Android SDK 설치 및 라이선스 수락
      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v2.5.0
        with:
          api-level: 33
          build-tools: '33.0.2'
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 5. npm 의존성 설치
      - name: Install npm dependencies
        run: npm ci

      # 6. Cordova 빌드 (debug APK 생성)
      - name: Build Cordova Android APK
        run: npx cordova build android --debug

      # 7. 아티팩트(파일) 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v3.2.1
        with:
          name: app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload 추천결과.pdf
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 추천결과.pdf
          path: 추천결과.pdf

      - name: Upload QR_설치.png
        uses: actions/upload-artifact@v3.2.1
        with:
          name: QR_설치.png
          path: QR_설치.png

      - name: Upload 설치안내서.txt
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 설치안내서.txt
          path: 설치안내서.txt

      - name: Upload 북마크통계.csv
        uses: actions/upload-artifact@v3.2.1
        with:
          name: 북마크통계.csv
          path: 북마크통계.csv
