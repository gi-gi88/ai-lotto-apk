name: Build Cordova APK

# main 브랜치에 push/Pull request 시 실행
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 📦 Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1) 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Node.js 설치 (Cordova 빌드용)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3) 의존성 설치
      - name: Install npm dependencies
        run: npm ci

      # 4) Java 11 설치 (Android SDK/Gradle 용)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 5) Cordova CLI 설치
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 6) Android 플랫폼 추가 및 빌드
      - name: Build Android (debug)
        run: |
          # 프로젝트 루트에서 Cordova 빌드
          cordova platform add android || true
          cordova build android --debug

      # 7) 생성된 APK를 아티팩트로 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
