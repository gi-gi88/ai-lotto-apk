name: Build & Package AI Lotto

# 푸시되거나 수동 실행(Dispatch) 시 워크플로우 트리거
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 🏗 Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설치 (Cordova 빌드용)
      - name: Setup Node.js
        uses: actions/setup-node@v20
        with:
          node-version: '16'

      # 3. Java 설치 (Android SDK용)
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 4. Cordova/Capacitor 등 의존성 설치
      - name: Install npm dependencies
        run: |
          cd www
          npm ci

      # 5. APK 빌드
      - name: Build Android (debug)
        run: |
          cd www
          npx cordova build android --debug

      # 6. APK 아티팩트 업로드
      - name: Upload app-debug.apk
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-apk
          path: www/platforms/android/app/build/outputs/apk/debug/app-debug.apk

      # 7. 추가 자산들도 아티팩트로 업로드
      - name: Upload PDF / 이미지 / CSV / 텍스트
        uses: actions/upload-artifact@v3
        with:
          name: ai-lotto-assets
          path: |
            추천결과.pdf
            QR_설치.png
            설치안내서.txt
            북마크통계.csv
